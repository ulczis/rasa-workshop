intents:
- greet
- goodbye
- password_reset
- inform
- thank
- help
- problem_email
- open_incident:
    use_entities: []
- incident_status
- out_of_scope
- restart
- affirm
- deny
- chitchat


entities:
- priority
- number
- email

slots:
  confirm:
    type: any
  incident_title:
    type: any
  problem_description:
    type: any
  number:
    type: any
  email:
    type: any


responses:
  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.
  utter_greet:
  - text: Hello! I'm your IT Helpdesk Assistant.
  utter_goodbye:
  - text: Goodbye!
  utter_ask_incident_title:
  - text: What should we use for the title of this incident?
  utter_ask_problem_description:
  - text: What is the problem description for the issue?
  utter_help:
  - text: "I can help you open a service request ticket, or check the status of your open incidents.
      \nYou can ask me things like:
      \n- Open an incident
      \n- Help me reset my password
      \n- I'm having a issue with my email
      \n- What's the status of the ticket I opened?"
  utter_welcome:
  - text: You're welcome!
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
  utter_ask_confirm:
  - text: "Should I open an incident with the following details?
          \n    Title: {incident_title}
          \n    Description: {problem_description}"
    buttons:
    - title: Yes
      payload: /affirm
    - title: No, cancel the incident
      payload: /deny
  utter_incident_creation_canceled:
  - text: Alright, I have cancelled the incident.
  utter_ask_whatelse:
    - text: What else can I help you with?
  utter_chitchat/ask_weather:
    - text: I am not a weather presenter, but I hope it will be sunny
  utter_chitchat/bot_challenge:
    - text: Yes indeed. I was created by Rasa developer.
  utter_ask_number:
    - text: What is your user ID?

actions:
- action_incident_status

forms:
  open_incident_form:
    email:
      - type: from_entity
        entity: email
    problem_description:
      - type: from_text
        not_intent:
          - incident_status
          - help
          - affirm
          - deny
    incident_title:
      - type: from_trigger_intent
        intent: password_reset
        value: "Problem with password"
      - type: from_trigger_intent
        intent: problem_email
        value: "Problem with email"
      - type: from_text
        not_intent:
          - incident_status
          - help
          - affirm
          - deny
    confirm:
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false

session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
